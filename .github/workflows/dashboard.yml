 name: Issue Query Example
  output:
  format: html
  filename: dashboard.html

  sections:
  - title: 'Open Issues by Type'
  description: 'Queries of issues by type, using their label.'
  widgets:
  - type: 'number'
    title: 'Incident'
    issue_query: 'repo:med3000/ahmed-test is:open is:issue label:incident'
    color: 'red'
  - type: 'number'
    title: 'Problem'
    issue_query: 'repo:med3000/ahmed-test is:open is:issue label:problem'
    color: 'green'

  - title: 'Open Issues by Age'
    description: 'Queries of open issues by their creation date.'
    widgets:
  - type: 'graph'
    title: 'Age'
    elements:
    - title: '7 days'
      issue_query: 'repo:med3000/ahmed-test is:open is:issue created:>{{ date("-7 days") }}'
      color: 'green'
    - title: '30 days'
      issue_query: 'repo:med3000/ahmed-test is:open is:issue created:{{ date("-30 days") }}..{{ date("-7 days") }}'
      color: 'blue'
