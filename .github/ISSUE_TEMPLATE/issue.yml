name: Issue
description: Please complete this form to report your issue
title: "[GitIssue]"
labels: ["triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: input
    id: timedate
    attributes:
      label: Time and Date this happend, or you first noticed
      description: DD/MM/YYYY @ HH:MM:SS
    validations:
      required: true
  - type: dropdown
    id: network
    attributes:
      label: Network
      multiple: true
      description: What netowrk is this happening on
      options:
        - Ethereum Mainnet
        - Goerli
        - Gnosis Chain
        - BSC
        - Polygon
    validations:
      required: true
  - type: input
    id: safe
    attributes:
      label: Safe Address
      description: What is the Address of your Safe?
      placeholder: ex. 0xbadda...
  - type: input  
    id: token
    attributes:
      label: Token Address
      description: A particular token you are having an issue with
      placeholder: ex. 0xbadda...
  - type: dropdown  
    id: token_type
    attributes:
      label: Token type you are having an issue with
      multiple: false
      options:
        - ERC20
        - ERC721
  - type: dropdown
    id: issue_type
    attributes:
      label: What issue are you experiencing?
      multiple: false
      options:
        - Safe loading issues
        - Token missing completely / not visible in the interface or service
        - Token balance not up-to-date in the interface or service
        - Transaction executuon issue
        - Transaction missing / not visible in app or service
        - Other
    validations:
      required: true
  - type: textarea
    id: tx_link
    attributes:
      label: Transactions
      description: Please copy links to any transactions affected by this issue
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
          


